<header>
    <img src="images\logo.png" alt="">
</header>

<div class="container">

    <div class="form-container">
        <h1>Bienvenido!</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Ingresa tu correo" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de correo inválido.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Contraseña">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Debe tener minimo 8 caracteres</small>
                </div>
            </div>

            <button [routerLink]="'/login'" type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
        </form>
    </div>


</div>
